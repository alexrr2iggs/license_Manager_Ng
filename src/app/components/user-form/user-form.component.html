

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="close"  aria-label="Close"  (click)="activeModal.dismiss('crossBtn')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm">
          <div class="form-group">
            <label for="buisnessNameIn">Ragione Sociale</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.businessName.invalid }" formControlName="businessName" type="text" class="form-control" id="buisnessNameIn">
            <div class="invalid-feedback">
              <div *ngFor="let validation of userValidationMessages.businessName">
                <div class="error-message" *ngIf="f.businessName.hasError(validation.type)">{{validation.message}}</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="descriptionIn">Descrizione</label>
            <textarea formControlName="description" class="form-control" id="descriptionIn"></textarea>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button *ngIf="!sending" type="button" class="btn btn-secondary" (click)="activeModal.dismiss('undoBtn')">Annulla</button>
        <button *ngIf="!sending" type="button" class="btn btn-primary" (click)="onSubmit()">Salva</button>
        <div *ngIf="sending" class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
